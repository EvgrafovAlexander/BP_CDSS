{% extends 'main/base.html' %}

{% block title %}
Добавить пациента
{% endblock %}

{% block content %}
    <h1>Добавить пациента</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.first_name }}<br>
        {{ form.last_name }}<br>

        <button type="submit" class="btn btn-success">Добавить</button>
        <span>{{ error }}</span>
    </form>
{% endblock %}
