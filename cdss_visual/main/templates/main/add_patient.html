{% extends 'main/base.html' %}

{% block title %}
Добавить нового
{% endblock %}

{% block content %}
    <h1>Добавить нового</h1>
    <form method="post">
        {% csrf_token %}
        <label>Фамилия:<br>
        {{ patients_form.last_name }}<br>
        </label><br>

        <label>Имя:<br>
        {{ patients_form.first_name }}<br>
        </label><br>

        <label>Отчество:<br>
        {{ patients_form.middle_name }}<br>
        </label><br>

        <label>Дата рождения:<br>
        {{ patients_form.date_of_birth }}<br>
        </label><br>

        <button type="submit" class="btn btn-success">Добавить</button>
        <span>{{ error }}</span>
    </form>
{% endblock %}
