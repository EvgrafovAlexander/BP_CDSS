{% extends 'main/base.html' %}

{% block title %}
Добавить нового
{% endblock %}

{% block content %}
    <h1>Добавить нового</h1>
    <form method="post">
        {% csrf_token %}
        <label>Фамилия:<br>
        {{ form.last_name }}<br>
        </label><br>

        <label>Имя:<br>
        {{ form.first_name }}<br>
        </label><br>

        <label>Отчество:<br>
        {{ form.middle_name }}<br>
        </label><br>

        <label>Дата рождения:<br>
        {{ form.date_of_birth }}<br>
        </label><br>

        <label>Дата поступления в стационар:<br>
        {{ form.receipt_date }}<br>
        </label><br>

        <label>Дата выписки из стационара:<br>
        {{ form.discharge_date }}<br>
        </label><br>

        <label>Основной диагноз:<br>
        {{ form.base_diag }}<br>
        </label><br>

        <label>Осложнения:<br>
        {{ form.complication_diag }}<br>
        </label><br>

        <label>Сопутствующие заболевания:<br>
        {{ form.accompanying_diag }}<br>
        </label><br>

        <label>Анализ крови:<br>
        {{ form_cbc.date_cbc }}<br>
        </label><br>

        <button type="submit" class="btn btn-success">Добавить</button>
        <span>{{ error }}</span>
    </form>
{% endblock %}
